  </head>
  <body class="rgb-off">

    <div class="container">

      <div class="rgb-btn-group">
        <div class="btn rgb-red">
          <p>R</p>
        </div>
        <div class="btn rgb-green">
          <p>G</p>
        </div>
        <div class="btn rgb-blue">
          <p>B</p>
        </div>
        <div class="click-me">
          <p>Click me!</p>
        </div>
        <div class="text">
          <p>
            This is a very simple color animation demo. It can combine three RGB buttons to express eight different colors.
          </p>
        </div>
      </div>


    </div>

    crossorigin="anonymous"></script>
